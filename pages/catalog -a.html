<h1>ACCESSORIES</h1>
<table ng-controller="AccessoriesCtrl">
  <tr>
      <th>ARTICLE</th>
      <th>CATEGORY</th>
      <th>BRAND</th>
      <th>DESCRIPTION</th>
  </tr>
   <tr ng-repeat="item in accessories" >
        <td>{{item.article}}</td>
        <td>{{item.category}}</td>
        <td>{{item.brand}}</td>
        <td>{{item.description}}</td>
    </tr>
</table>
